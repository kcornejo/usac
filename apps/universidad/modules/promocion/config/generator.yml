generator:
  class: sfPropelGenerator
  param:
    model_class:           promocion
    theme:                 fusion
    non_verbose_templates: true
    with_show:             false
    singular:              promocion
    plural:                promocions
    route_prefix:          promocion
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display:    [activo, fecha_inicio, fecha_fin, producto, descuento]
