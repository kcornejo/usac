      filter:
        display:    [activo, fecha_inicio, fecha_fin, producto_id, descuento]
      form:
        display:    [activo, fecha_inicio, fecha_fin, producto_id, descuento]
      edit:
        title:      Editar Promoción
      new:
        title:      Nueva Promoción
